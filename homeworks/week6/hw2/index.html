<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新拖延運動報名表</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>新拖延運動報名表單</h1>
        <div class="info">
          活動日期：2020/12/10 ~ 2020/12/11</br>
          活動地點：台北市大安區新生南路二段1號
          <p class="alert">*必填</p>
        </div>
      </header>
      <form>
        <div class="fill-in">
          <h3>暱稱</h3>
          <input type="text" name="nickname" placeholder="您的回答" />
        </div>
        <div class="fill-in">
          <h3>電子郵件</h3>
          <input type="email" name="email" placeholder="您的電子郵件" />
        </div>
        <div class="fill-in">
          <h3>手機號碼</h3>
          <input type="tel" name="phoneNumber" placeholder="您的手機號碼" />
        </div>
        <div class="fill-in">
          <h3>報名類型</h3>
          <input type="radio" name="register-type" />
          躺在床上用想像力實作<br /><br />
          <input type="radio" name="register-type" />
          趴在地上滑手機找現成的
        </div>
        <div class="fill-in">
          <h3>怎麼知道這個活動的</h3>
          <input type="text" placeholder="您的回答" />
        </div>
        <div class="fill-in">
          <h3>其他</h3>
          <p>對活動的一些建議</p>
          <input type="text" placeholder="您的回答" />
        </div>
        <div class="submit">
          <input type="submit" />
        </div>
        <div class="note">請勿透過表單送出您的密碼。</div>
      </form>
    </div>
    <footer>© 2020 © Copyright. All rights Reserved.</footer>
  </body>
</html>
